<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="game-over hide">
        <h2>Game Over</h2>
        <div><button>Restart</button></div>
    </div>
    <div class="player-name-entry">
        <form action="#">
            <input type="text" id="name" placeholder="Enter your name here">
            <input type="submit" id="submit-button">
        </form>
    </div>
    <div class="header">Battleship</div>
    <div class="game-area">
        <div class="player1-area">
            <div class="player-name">Player</div>
            <div class="game-grid" id="player1-gamegrid">
                
            </div>
            <div class="bottom-area">
                <button class="rotate-button hide">Rotate</button>
            </div>
        </div>
        <div class="player2-area">
            <div class="player-name">Computer</div>
            <div class="game-grid" id="player2-gamegrid">
            
            </div>
        </div>
    </div>
</body>
</html>
